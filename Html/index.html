<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="form-popup" id="addEmployeeForm">
      <form  id="employee-form" >
        <input type="hidden" value="" id="empId">
        <div class="chooseImg">
          <div class="imgDiv"><img id="pimg" width="60" height="60"></div>
          <div class="chooseDiv" ><input name="chooseImg"  id="imgChoose" onchange="showImage(event)" type="file"  accept="image/*" required></div>
        </div>
        <div>
        <div class="item a-inline" >
           <div class="item-label">
             <label for="fname">First Name:</label>
           </div>
           <div class="item-input">
               <input id="fname" name="fname" onchange="onNameChange(event)" type="text" required>

           </div>
         </div>
       
         <div   class="item a-inline" >
           <div class="item-label">
             <label for="lname">Last Name:</label>
           </div>
           <div class="item-input">
               <input onchange="onNameChange(event)" name="lname" id="lname" type="text" required>
          
           </div>
         </div>
        </div>
       
       
        <div class="item" >
         <div class="item-label">
           <label for="pname">Preferred Name:</label>
         </div>
         <div class="item-input">
             <input id="pname" name="pname" type="text" disabled>
         </div>
       </div>
       
       <div class="item" >
         <div class="item-label">
           <label for="email">Email:</label>
         </div>
         <div class="item-input">
             <input id="email" name="email" type="email" required>
             
         </div>
       </div>

       <div class="item" >
        <div class="item-label">
          <label for="job-title-select">Job Title:</label>
        </div>
        <div class="item-input">
             <select id="job-title-select" name="job-title" class="select" required> 
                 <option value="" selected disabled >-- Prefer a Job Title --</option>
             </select>
            
        </div>
      </div>

      <div class="item" >
        <div class="item-label">
          <label for="office-select">Office:</label>
        </div>
        <div class="item-input">
            <select id="office-select" name="office-select" class="select"  required> 
              <option value="" selected disabled  >-- Prefer an Office --</option>
            </select>
        </div>
      </div>
      <div class="item" >
        <div class="item-label">
          <label for="department-select">Department:</label>
        </div>
        <div class="item-input">
          <select name="department-select" id="department-select" class="select"  required> 
            <option value="" selected disabled >-- Prefer a Department --</option>
          </select>
        </div>
      </div>


       
       
       <div class="item" >
         <div class="item-label">
           <label for="phone-number">Phone Number:</label>
         
         </div>
         <div class="item-input">
             <input name="phone-number" id="phone-number" minlength="10" maxlength="10" type="text" required>
           
         </div>
       </div>
       
       
       <div class="item" >
         <div class="item-label">
           <label for="skype-id">Skype ID</label>
         </div>
         <div class="item-input">
             <input name="skype-id" id="skype-id" type="text" required>
            
         </div>
       </div>
       <div style="padding: 16px 8px;">
         <button name="cancel" id="cancel" type="reset" onclick="closeForm()" style="float: left;">Cancel</button>
         <button name="update" class="submit-btn" id="update" type="submit"  style="float: right; display: none;">Update</button>
         <button name="submit" class="submit-btn" id="submit" type="submit"  style="float: right;">Submit</button>
       </div>
       
        
       
       </form>
    </div>
    <div class="header mid-black">
      <div class="header-left">
        <div class="a-inline">
          <img src="logo.jpeg" height="52" />
        </div>
        <div class="a-inline" id="website-name">
          <a
            ><span class="blue-clr">Employee Directory <br /></span> The
            Ultimate People Directory Experience</a
          >
        </div>
      </div>
      <div class="header-right">
        <div class="a-inline">
          <a><span class="blue-clr">Welcome,&nbsp;</span>Andrew Philips</a>
        </div>
        <div class="a-inline">
          <img src="man128.png" width="44" height="44" />
        </div>
      </div>
    </div>
    

    <div class="content">
      <div class="left-content" id="filter-content">
        <div class="category mid-black" id="departments">
          <h4>Departments</h4>
          <ul id="departments-list">

          </ul>
        </div>
        <div class="category mid-black" id="offices">
          <h4>Offices</h4>
          <ul id="offices-list"></ul>
        </div>
        <div class="category mid-black" id="job_titles">
          <h4>Job Titles</h4>
          <ul id="job-titles-list"></ul>
        </div>
      </div>
      </div>
      <div class="right-content">
        <div class="filter-container">
          <div id="filter-by-alphabets">
            <ul id="alphabets">
              <li><img src="user.png" width="20px" height="16px"></li>
            
            </ul>
          </div>
          <div class="filter-by-input">
            <div id="left-container">
              <div id="search-by-input">
             
                  <a>Search</a>
                <input 
                  type="text"
                  onchange="searchByKeyword(this.value)"
                  placeholder="Enter any keyword"
                  name="search"
                  id="search-input"
                />
                <input onclick="clearSearch()" id="search-btn" type="button" value="Clear" />
               
              </div>
              <div id="filter-by">
                <a>Filter by</a>
                <select name="employee" id="filter-options">
                  <option value="preferredname">Preferred Name</option>
                  <option value="email">Email</option>
                  <option value="phno">Phone Number</option>
                </select>
              </div>
            </div>
            <div id="right-container">
              <button id="addEmployee" type="button" onclick="openForm()">Add Employee</button>
            </div>
          </div>
        </div>
        <div class="mid-black note">
          <a><span>Note:</span>&nbsp;Please use the advanced filter options to
            refine your results</a>
        </div>

        <div class="main-content-div">
          <div class="main-content-employee content-details"  id="employee-content"></div>
          <div class="main-content-noemployee  content-details" id="no-employee">
            <h3>No Employee Data</h3>
          </div>
        
        </div>
      </div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
